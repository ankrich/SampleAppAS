<!doctype html>
<html>
<head>
    <title>Hello AngularJS</title>
    <link href="css/angular-bootstrap.css" rel="stylesheet">
    <style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
  display: none !important;
}
</style>
</head>



<body ng-app="events">
<div class="container">
    <h1>Events</h1>
    <div ng-controller="showEvents as showEvents" ng-cloak class="ng-cloak">
        <p>The event ID :  {{showEvents.events.id}}</p>
        <p>The event Name  : {{showEvents.events.name}}</p>
        <p>The event description :  {{showEvents.events.description}}</p>
        <p>The event venue :  {{showEvents.events.venue}}</p>
        <p>The date :  {{showEvents.events.date}}</p>
    </div>
</div>
<script src="js/angular-bootstrap.js" type="text/javascript"></script>
<script src="js/hello.js"></script>
</body>
</html>
